<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A pet project with API written with Java and auxiliary apps">
    <meta name="author" content="Andrei Losenkov">

    <title>Index | Pet Java API</title>
</head>
<body>
    <div class="container">
        <h1>Pet Java API</h1>

        <p>Project sources and readme: <a href="https://github.com/and1er/pet-java-api">https://github.com/and1er/pet-java-api</a></p>

        <hr/>

        <div class="alert alert-warning" role="alert">
            File manipulations require authentication!
        </div>


        <h4>Upload Single File:</h4>
        <form method="POST" enctype="multipart/form-data" th:action="@{/upload-file}">
            <input type="file" name="file"> <br/><br/>
            <button type="submit">Submit</button>
        </form>

        <h4>Upload Multiple Files:</h4>
        <form method="POST" enctype="multipart/form-data" th:action="@{/upload-multiple-files}">
            <input type="file" name="files" multiple> <br/><br/>
            <button type="submit">Submit</button>
        </form>

        <hr/>

        <h2>All Uploaded Files:</h2>
        <ul>
            <li th:each="file : ${files}">
                <a th:href="${file}" target="_blank" th:text="${file}"></a>
            </li>
        </ul>
    </div> <!-- /container -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
